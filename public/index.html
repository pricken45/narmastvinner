<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Närmast Vinner</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app">
        <div class="top">
            <h1 id="title">Närmast Vinner - Spelet Är Inte Startat</h1>
        </div>
        <div class="status">
            <p id="usrcnt">Users online: 1</p>
        </div>
        <div class="calc"></div>

        <div class="alternatives">
            <div class="alt" id="alt1">1</div>
            <div class="alt" id="alt2">2</div>
            <div class="alt" id="alt3">3</div>
            <div class="alt" id="alt4">4</div>
        </div>
        <div class="alternatives">
            <div class="alt" id="add">+</div>
            <div class="alt" id="sub">-</div>
            <div class="alt" id="mult">*</div>
            <div class="alt" id="div">/</div>
        </div>
        <div class="calculate">Calculate</div>
    </div>


    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js" integrity="sha384-/KNQL8Nu5gCHLqwqfQjA689Hhoqgi2S84SNUxC3roTe4EhJ9AfLkp8QiQcU8AMzI" crossorigin="anonymous"></script>
    <script src="./script.js"></script>

</body>
</html>
